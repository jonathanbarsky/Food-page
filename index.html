<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="hero">
        <div class="info">
            <h1 class="info-title">Check de<br/>
                best food</h1>
            <p class="info-subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit, ex iusto suscipit facilis incidunt illo, placeat sequi in eveniet pariatur rerum, recusandae ipsa quibusdam dolorem id molestias nemo quidem? Repellendus.</p>
            <button class="info-button">Book a table</button>
        </div>
        <figure class="hero-image">
            <img src="https://i.postimg.cc/zD21m9fG/hero.png" alt="Plato de pasta con vegetales">
        </figure>
    </section>
    <section class="dishes">
        <h2 class="dishes-title">Our services</h2>
        <div class="dishes-grid">
            <img class="dishes-item dishes-item_big" src="https://i.postimg.cc/k5qHRc5H/video.png" alt="Una mesa con platos de pasta">
            <img class="dishes-item" src="https://i.postimg.cc/qR0pRyfB/dish1.png" alt="Bol con vegetales">
            <img class="dishes-item" src="https://i.postimg.cc/Wp5sNd5j/dish2.png" alt="Huevos duros con nueces">
            <img class="dishes-item" src="https://i.postimg.cc/hPwgmHF5/dish3.png" alt="Esparragos con tomates cherry y salsa blanca">
            <img class="dishes-item" src="https://i.postimg.cc/MG08hHnC/dish4.png" alt="Vegetales con salsa blanca">
        </div>
    </section>
    <section class="menu">
        <h2 class="menu-title">Home menu</h2>
        <div class="menu-grid">
            <figure class="menu-grid-item">
                <img src="https://i.postimg.cc/15g1yJgc/plate1.png" alt="Plato de pasta con salsa y vegetales">
            </figure>
            <figure class="menu-grid-item">
                <img src="https://i.postimg.cc/cH1P2my3/plate2.png" alt="Mostacholes con vegetales">
            </figure>
            <figure class="menu-grid-item">
                <img src="https://i.postimg.cc/rs3bd2dG/plate3.png" alt="Tirabuzones con hojas">
            </figure>
            <figure class="menu-grid-item">
                <img src="https://i.postimg.cc/Fsk8MzqT/plate4.png" alt="Spaguetti con salsa y paltas">
            </figure>
            <figure class="menu-grid-item">
                <img src="https://i.postimg.cc/rw63Mc2M/plate5.png" alt="Bol con vegetales y pan integral">
            </figure>
        </div>
    </section>
</body>
</html>
